name: Tic Tac Toe
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  main:
    env:
      ENV_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ENV_WORKING_DIRECTORY: tictactoe
    defaults:
      run:
        working-directory: ${{ env.ENV_WORKING_DIRECTORY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: install gh-pages
        run: npm install gh-pages
      - name: build
        run: npm run build
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${{ env.ENV_GITHUB_TOKEN }}@github.com/${{ env.GITHUB_REPOSITORY}}.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
